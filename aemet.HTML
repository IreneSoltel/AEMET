<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEMET Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <!-- Añadido para mejorar seguridad -->
    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains">
    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="aemet.js" type="text/javascript"></script>
    
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log("Documento cargado correctamente");
        
        document.getElementById('submitButton').addEventListener('click', function(e) {
            e.preventDefault(); // Prevenir envío por defecto
            console.log("Botón clickeado");
            
            var apiKey = document.getElementById('apiKey').value.trim();
            var dataType = document.getElementById('dataType').value;
            var codigoMunicipio = document.getElementById('codigoMunicipio').value.trim();
            
            console.log("API Key:", apiKey);
            console.log("Tipo de Datos:", dataType);
            console.log("Código Municipio:", codigoMunicipio);
            
            // Mostrar alerta con los datos capturados
            alert("Datos capturados. Revise la consola.");
        });

        // Mostrar/ocultar campo de municipio
        document.getElementById('dataType').addEventListener('change', function() {
            var municipioGroup = document.getElementById('municipioGroup');
            municipioGroup.style.display = (this.value === 'prediccion') ? 'block' : 'none';
        });
    });
    </script>
</head>
<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-6 col-md-offset-3">
                <h1>AEMET Data Connector</h1>
                <form>
                    <div class="form-group">
                        <label for="apiKey">API Key AEMET</label>
                        <input type="text" class="form-control" id="apiKey" placeholder="Introduce tu API Key de AEMET" aria-describedby="apiKeyHelp">
                        <small id="apiKeyHelp" class="form-text text-muted">Introduce la clave de la API proporcionada por AEMET</small>
                    </div>
                    <div class="form-group">
                        <label for="dataType">Tipo de Datos</label>
                        <select class="form-control" id="dataType">
                            <option value="estaciones">Estaciones Meteorológicas</option>
                            <option value="prediccion">Predicción diaria por municipio</option>
                            <option value="observacion">Datos de observación</option>
                        </select>
                    </div>
                    <div class="form-group" id="municipioGroup" style="display:none;">
                        <label for="codigoMunicipio">Código de Municipio (solo para predicción)</label>
                        <input type="text" class="form-control" id="codigoMunicipio" placeholder="Ej: 28079 para Madrid" aria-describedby="municipioHelp">
                        <small id="municipioHelp" class="form-text text-muted">Consulta los códigos en <a href="https://www.ine.es/daco/daco42/codmun/codmun21/21codmun.xlsx" target="_blank" rel="noopener noreferrer">INE</a></small>
                    </div>
                    <button type="button" id="submitButton" class="btn btn-primary" style="margin: 10px;">Obtener Datos AEMET</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
