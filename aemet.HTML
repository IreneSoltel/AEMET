<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AEMET Data Connector</title>
    <meta http-equiv="Cache-Control" content="no-store" />
    
    <!-- CDN Links con integridad y referencia cruzada -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
            crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" 
            crossorigin="anonymous"></script>
    
    <!-- Biblioteca de Tableau WDC -->
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js"></script>
    
    <!-- Tu script personalizado -->
    <script src="aemet.js"></script>
</head>
<body>
    <div class="container container-table">
        <div class="row vh-100 align-items-center">
            <div class="col-md-6 mx-auto text-center">
                <h2>Conector de Datos AEMET</h2>
                <form>
                    <div class="mb-3">
                        <label for="apiKey" class="form-label">API Key AEMET</label>
                        <input type="text" class="form-control" id="apiKey" placeholder="Introduce tu API Key de AEMET">
                        <small class="form-text text-muted">
                            Obtén tu API Key en 
                            <a href="https://opendata.aemet.es/centrodedescargas/inicio" target="_blank">AEMET OpenData</a>
                        </small>
                    </div>
                    <div class="mb-3">
                        <label for="dataType" class="form-label">Tipo de Datos</label>
                        <select class="form-select" id="dataType">
                            <option value="estaciones">Estaciones Meteorológicas</option>
                            <option value="prediccion">Predicción diaria por municipio</option>
                            <option value="observacion">Datos de observación</option>
                        </select>
                    </div>
                    <div class="mb-3" id="municipioGroup" style="display:none;">
                        <label for="codigoMunicipio" class="form-label">Código de Municipio (solo para predicción)</label>
                        <input type="text" class="form-control" id="codigoMunicipio" placeholder="Ej: 28079 para Madrid">
                        <small class="form-text text-muted">
                            Consulta los códigos en 
                            <a href="https://www.ine.es/daco/daco42/codmun/codmun21/21codmun.xlsx" target="_blank">INE</a>
                        </small>
                    </div>
                    <button type="button" id="submitButton" class="btn btn-primary">Obtener Datos AEMET</button>
                </form>
                <div class="mt-3">
                    <small class="text-muted">
                        Powered by Vercel Proxy
                    </small>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
